<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>

    <!--Google meta-data-->
    <meta name="google-signin-client_id" content="49028948097-abc28eprft8ricne642tpb3793mt3hj7.apps.googleusercontent.com">

    <!--Google Sign In-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/facebookAndGoogle.css">

    <script type="text/javascript" src="js/sign-in.js"></script>
    <script type="text/javascript" src="js/googleLogin.js"></script>
    <script type="text/javascript" src="js/facebookLogin.js"></script>

</head>
<body>

<div class="bg" ng-controller="signInController">

    <div class="login">
        <form>
            <input type="text" class="username" placeholder="Username"/>
            <input type="password" class="password" placeholder="Password"/>
            <input type="submit" value="Sign In" class="button" alt=""/></br>
            <label>
                <input type="checkbox" value="Remember me" class="checkbox"/> <span>Remember me</span>
            </label>

            <!--Sign in with Google/Facebook-->

            <div class="sign-in" ng-show="!home.authenticated">

                <div>
                    <button class="btn-login btn-facebook">
                        <span class="btn-login-logo">f</span>
                        <a class="btn-text" href="/login/facebook">Login with Facebook</a>
                    </button>
                </div>

                <div>
                    <button class="btn-login btn-google">
                        <span class="btn-login-logo">f</span>
                        <a class="btn-text" href="/login/google">Login with Google</a>
                    </button>
                </div>
            </div>

           <!-- <div class="sign-in" ng-show="home.authenticated">
                Logged in as : <span ng-bind="home.user"></span>
                <br/>
                <button ng-click="home.logout()" class="btn btn-primary">Logout</button>
            </div>-->

        </form>
    </div>
</div>
</body>
</html>
