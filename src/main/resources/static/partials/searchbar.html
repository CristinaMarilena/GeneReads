<form class="search active" id="search-form">
    <span></span>
    <input type="search" name="q" ng-model="SearchInputService.searchInput"
                                         placeholder="What are you looking for ?"
                                         autocomplete="off" required="required"/>
    <button type="submit" id="search-bar" ng-click="SearchInputService.getServiceType('search');
    SearchInputService.getBooks()">&#128270;</button>
</form>
